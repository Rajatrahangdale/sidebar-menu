<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <title>Photography</title>

<body>
    <div class="main_box">
        <input type="checkbox" name="" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_manu">
            <div class="logo">
                <a href="#">apna collage</a>
            </div>
            <div class="btn_two">
                <label for="check" style="color: gray;">

                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><i class="fa-solid fa-images"></i>
                        <a href="#">gallery</a>
                    </li>
                    <li><i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <a href="#">shortcut</a>
                    </li>
                    <li><i class="fa-solid fa-photo-film"></i>
                        <a href="#">Exhabits</a>
                    </li>
                    <li><i class="fa-solid fa-calendar-days"></i>
                        <a href="#">events</a>
                    </li>
                    <li><i class="fa-solid fa-store"></i>
                        <a href="#">store</a>
                    </li>
                    <li><i class="fa-solid fa-phone"></i>
                        <a href="#">contact</a>
                    </li>
                    <li><i class="fa-solid fa-comments"></i>
                        <a href="#">feedback</a>
                    </li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>

</html>
